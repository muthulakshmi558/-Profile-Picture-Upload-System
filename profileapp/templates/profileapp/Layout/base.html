<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Profile App{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">ProfileApp</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'create_profile' %}">Upload Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light text-center py-3">
      <p class="mb-0">&copy; 2025 ProfileApp. All rights reserved.</p>
    </footer>
  </body>
</html>
